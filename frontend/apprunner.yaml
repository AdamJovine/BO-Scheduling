version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm install
      - echo "Building React app"
      - npm run build
run:
  runtime-version: 22
  command: npm run preview
  network:
    port: 3000
    env: PORT
  env:
    - name: PORT
      value: "3000"