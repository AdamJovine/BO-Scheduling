version: 1.0
runtime: python3

build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
      - echo "Installing AWS CLI..."
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - ./aws/install
      - aws --version
    build:
      - echo "Creating required directories"
      - mkdir -p data logs
      - echo "Downloading database from S3"
      - aws s3 cp s3://boscheduling-data-aj-2025/schedules.sql data/schedules.sql --region us-east-2
      - echo "Verifying download..."
      - ls -la data/
      - echo "Setting up database"
      - python3 import_data.py
      - echo "Build completed successfully"

run:
  runtime-version: 3.11
  command: python3 run.py
  network:
    port: 5000
    env: PORT
  env:
    - name: PORT
      value: "5000"
    - name: RDS_HOSTNAME
      value: "bo-scheduling.cluster-cx06e4a0kux3.us-east-2.rds.amazonaws.com"
    - name: RDS_USERNAME
      value: "postgres"
    - name: RDS_PASSWORD
      value: "IHateLorch123!"
    - name: RDS_PORT
      value: "5432"
    - name: RDS_DB_NAME
      value: "postgres"
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: AWS_DEFAULT_REGION
      value: "us-east-2"