version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Building backend..."
      - pip3 install --upgrade pip
      - pip3 install --timeout=300 --no-cache-dir -r requirements.txt
      - echo "Testing basic imports..."
      - python3 -c "import sys; print('Python version:', sys.version)"
      - python3 -c "import flask; print('Flask imported successfully')"
      - python3 -c "print('Testing config import...'); from config import Config; print('Config imported successfully')"
      - python3 -c "print('Testing app creation...'); from run import app; print('App created successfully:', type(app))"

run:
  runtime-version: 3.11
  command: python3 -c "print('Starting app test...'); from run import app; print('App object:', app); print('Starting server...'); app.run(host='0.0.0.0', port=int('${PORT}'), debug=False)"
  network:
    port: 5000
    env: PORT
  env:
    - name: PORT
      value: "5000"
    - name: RDS_HOSTNAME
      value: "bo-scheduling.cluster-cx06e4a0kux3.us-east-2.rds.amazonaws.com"
    - name: RDS_USERNAME
      value: "postgres"
    - name: RDS_PASSWORD
      value: "IHateLorch123!"
    - name: RDS_PORT
      value: "5432"
    - name: RDS_DB_NAME
      value: "postgres"
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"