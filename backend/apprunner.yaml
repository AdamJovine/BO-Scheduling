version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Building backend..."
      - pip3 install flask

run:
  runtime-version: 3.11
  command: python3 simple_run.py
  network:
    port: 5000
    env: PORT
  env:
    - name: PORT
      value: "5000"
    - name: PYTHONUNBUFFERED
      value: "1"