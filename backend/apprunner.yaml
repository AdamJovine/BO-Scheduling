version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install --no-cache-dir -r requirements.txt
      - echo "Creating required directories"
      - mkdir -p data logs
run:
  runtime-version: 3.10
  command: python run.py
  network:
    port: 5000
    env: PORT
  env:
    - name: PORT
      value: "5000"x
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"