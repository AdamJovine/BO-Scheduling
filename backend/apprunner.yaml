version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install flask

run:
  runtime-version: 3.11
  command: python3 -c "from flask import Flask; app = Flask(__name__); @app.route('/'); def hello(): return 'Hello World'; app.run(host='0.0.0.0', port=8080)"
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"