version: 1.0
runtime: python311
build:
  commands:
    pre-run:
      - pip3 install --no-cache-dir -r requirements.txt
    build:
      - echo "Creating required directories"
      - mkdir -p data logs
run:
  runtime-version: 3.11
  command: python3 run.py
  network:
    port: 5000
    env: PORT
  env:
    - name: PORT
      value: "5000"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"