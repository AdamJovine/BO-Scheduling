version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Current directory: $(pwd)"
      - echo "Listing contents: $(ls -la)"
      - echo "Checking if backend directory exists..."
      - ls -la backend/ || echo "Backend directory not found!"
      - echo "Building backend..."
      - cd backend
      - echo "Contents of backend directory: $(ls -la)"
      - echo "Checking if requirements.txt exists..."
      - cat requirements.txt | head -5 || echo "requirements.txt not found or empty!"
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt

run:
  runtime-version: 3.11
  command: cd backend && python -m gunicorn "run:app" --bind "0.0.0.0:$PORT" --workers 2
  network:
    port: 5000
    env: PORT
  env:
    - name: PORT
      value: "5000"
    - name: RDS_HOSTNAME
      value: "bo-scheduling.cluster-cx06e4a0kux3.us-east-2.rds.amazonaws.com"
    - name: RDS_USERNAME
      value: "postgres"
    - name: RDS_PASSWORD
      value: "IHateLorch123!"
    - name: RDS_PORT
      value: "5432"
    - name: RDS_DB_NAME
      value: "postgres"
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"