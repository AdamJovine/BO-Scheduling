version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - pip3 install --no-cache-dir -r requirements.txt
      - pip3 install psycopg2-binary
    build:
      - echo "Creating required directories"
      - mkdir -p data logs
      - echo "Running database migrations"
      - python3 migrate.py
run:
  runtime-version: 3.11
  command: python3 run.py
  network:
    port: 5000
    env: PORT
  env:
    - name: PORT
      value: "5000"
    - name: RDS_HOSTNAME
      value: "bo-scheduling.cluster-cx06e4a0kux3.us-east-2.rds.amazonaws.com"
    - name: RDS_USERNAME
      value: "postgres"
    - name: RDS_PASSWORD
      value: "IHateLorch123!"
    - name: RDS_PORT
      value: "5432"
    - name: RDS_DB_NAME
      value: "postgres"
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"
